<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calculator.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>calculator</title>
</head>
<body>
  <div class="main-container">
    <div class="calculator-container">
      <div class="main-heading-input"><input id="result" class="input-container" readonly placeholder="..."></div>
      <div class="buttons-row">
        <div class="button" onclick="clearData()">AC</div>
        <div class="button" onclick="lastElementRemove()"><i class="fa-solid fa-delete-left" style="color: #ffffff;"></i></div>
        <div class="button" onclick="displayData('.')">.</div>
        <div class="operator-button" onclick="displayData('/')">/</div>
      </div>

      <div class="buttons-row">
        <div class="button" onclick="displayData(7)">7</div>
        <div class="button" onclick="displayData(8)">8</div>
        <div class="button" onclick="displayData(9)">9</div>
        <div class="operator-button" onclick="displayData('*')">x</div>
      </div>

      <div class="buttons-row">
        <div class="button" onclick="displayData(4)">4</div>
        <div class="button" onclick="displayData(5)">5</div>
        <div class="button" onclick="displayData(6)">6</div>
        <div class="operator-button" onclick="displayData('-')">-</div>
      </div>

      <div class="buttons-row">
        <div class="button" onclick="displayData(1)">1</div>
        <div class="button" onclick="displayData(2)">2</div>
        <div class="button" onclick="displayData(3)">3</div>
        <div class="operator-button" onclick="displayData('+')">+</div>
      </div>

      <div class="buttons-row">
        <div class="button" onclick="displayData('(')">(</div>
        <div class="button" onclick="displayData(0)">0</div>
        <div class="button" onclick="displayData(')')">)</div>
        <div class="equal-button" onclick="mainResult()">=</div>
      </div>
    </div>
  </div>
  <script src="./calculator.js"></script>
</body>
</html>
